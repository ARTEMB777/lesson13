<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Квадрат -->
    <svg width="200px" height="200px">
        <rect class="square" width="150px" height="150px" x="25" y="25" />
    </svg>
    <!-- Прямокутник -->
    <svg width="200px" height="200px">
        <rect class="rectangle" width="180px" height="100px" x="10" y="50" />
    </svg>
    <!-- Коло -->
    <svg width="200px" height="200px">
        <circle class="circle circle--animation" cx="100" cy="100" r="50" />
    </svg>
    <!-- Еліпс -->
    <svg width="200px" height="200px">
        <ellipse class="ellipse" cx="100" cy="100" rx="50" ry="30" />
    </svg>

</body>

</html>
